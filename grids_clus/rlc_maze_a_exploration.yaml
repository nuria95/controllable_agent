# default grid for debugging

name: &experiment_name maze_a_exploration
results_dir: /cluster/home/mvlastelica/controllable_agent/results_clus
git_branch: marin
git_commit: null
script_path: url_benchmark/pretrain.py
pre_script: cluster_setup.sh
cluster_requirements:
  cpus: 6
  ram: 32000 #MB. Equivalent to mem_per_cpu times cpus
  gpus: 1
  gpu_mem: 20 #in GB
  disk: 10G
  time: 10:00:00
default_params: url_benchmark/configs/pretrain_fb_maze.yaml
grid:
  #fixed: 0
  #[param1, param2]: [[2.1, 3], [5, 5]]
  experiment: *experiment_name
  eval_every_frames: 100000
  [uncertainty, agent.sampling]: [[True, False]]
  agent.expl_strategy: [act_greedy_cum_var_z, act_greedy_cum_var_z_learn, act_rand]
  agent.meta_strategy: [meta] # just random z
  agent.myopic: False
  agent.batch_size: [256]
  agent.mix_ratio: [0.3,0.5]
  replay_buffer_episodes: 1500
  num_train_frames: 1500010
  agent.update_z_every_step: [100]
  num_eval_episodes: 10
  seed: [100,200,300,400, 500,600,700,800,900, 1000]                             
